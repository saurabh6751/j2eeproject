
<table class="table table-striped table-hover table-responsive" [@zoomInOnEnter]="{ value: '', params: { duration: 1000, delay: 30, translate: '768px' } }">
        <thead>
            <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>organizer</th>
                    <th>owner</th>
                    <th>logo</th>
                    <th>start date</th>
                    <th>end date</th>
                    <th></th>
                    <th></th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let n of tournament">
                    <td>{{n.id}}</td>
                    <td>{{n.name}}</td>
                    <td>{{n.organizer}}</td>
                    <td>{{n.owner}}</td>
                    <td><img style="height: 90px;width: 90px" src="data:image/gif;base64,{{n.logo}}" alt=""></td>
                    <td>{{n.startDate}}</td>
                    <td>{{n.endDate}}</td>
                    <td><button class="btn btn-warning" routerLink="/admin/home/edittournament/{{n.id}}">Edit</button></td>
                    <td>
                            <button type="button" (click)="delete(n.id)"class="btn btn-danger">Delete</button>    
                    </td>
            </tr>
        </tbody>
    </table>
