<div>
        <h2 class="text-center" style="background-color:blueviolet">Matches</h2>

</div>

<div class="container">
        <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                            <th>Date</th>
                            <th>Umpire</th>
                            <th>Location</th>
                            <th>Tournament Name</th>
                            
                          
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let n of team">
                            <td>{{n.date | date:'fullDate'}}</td>
                            <td>{{n.umpire}}</td>
                            <td>{{n.location}}</td>
                            <td><a routerLink="/tournamentinfo/{{n.tournamentId.id}}">{{n.tournamentId.name}}</a></td>

                    </tr>
                </tbody>
            </table>   
</div>
