<div style="background-color: cyan" class="text-center"><h1>Teams</h1></div>
<table class="table table-striped table-hover table-responsive">
    <thead>
        <tr>
                <th>id</th>
                <th>name</th>
                <th>location</th>
                <th>owner</th>
                <th>coach</th>
                <th>logo</th>
              
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let n of team">
                <td>{{n.id}}</td>
                <td>{{n.name}}</td>
                <td>{{n.location}}</td>
                <td>{{n.owner}}</td>
                <td>{{n.coach}}</td>
                <td><img src="assets/image/2.jpg" style="height: 100px;width: 100px;"></td>
                <td><a routerLink="/admin/home/editteam/{{n.id}}">Edit</a></td>
                <td><a >Delete</a></td>
        </tr>
    </tbody>
</table>
