
<div class="text-center" style="background-color: cyan"><h1>Teams</h1></div>
<table class="table table-striped table-hover table-responsive" >
    <thead>
        <tr>
                <th>id</th>
                <th>name</th>
                <th>location</th>
              
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let n of team">
                <td>{{n.id}}</td>
                <td>{{n.name}}</td>
                <td>{{n.location}}</td>
                <td><button routerLink="/teaminfo/{{n.id}}" class="btn btn-success">View Team</button></td>
        </tr>
    </tbody>
</table>
