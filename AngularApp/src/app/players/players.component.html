<div style="background-color: cyan" class="text-center"><h1>Players</h1></div>

<div class="card zoom col-md-2" style="border-radius: 2px;background-color:rgb(206, 236, 233);height: 200px;" *ngFor="let n of player">
        <td><img src="data:image/gif;base64,{{n.photo}}" alt="" style="height:100px;width: 160px;"></td>
        <div class="text-center">
          <h4 class="card-title">{{n.name}}</h4>
          <p class="card-text" style="height: 15px">{{n.teamId.name}}</p>
          <a routerLink="/playerinfo/{{n.id}}" class="btn btn-primary">See Profile</a>
        </div>
      </div>
