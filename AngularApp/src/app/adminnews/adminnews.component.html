<h2 class="text-center" [@slideInRightOnEnter]="{ value: '', params: { duration: 300, delay: 0, translate: '768px' } }" style="background-color: aqua">News</h2>

<table class="table table-striped table-hover table-responsive" [@slideInRightOnEnter]="{ value: '', params: { duration: 300, delay: 300, translate: '768px' } }">
    <thead>
        <tr>
                <th>id</th>
                <th>date</th>
                <th>category</th>
                <th>heading</th>
                <th>image</th>
                <th>description</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let n of news">
                <td>{{n.id}}</td>
                <td>{{n.date}}</td>
                <td>{{n.category  | titlecase }}</td>
                <td>{{n.heading | titlecase}}</td>
                <td><img style="height: 90px;width: 100%" src="data:image/gif;base64,{{n.image}}" alt=""><br>                <td>{{n.description}}</td>
                <td><button class="btn btn-warning" routerLink="/admin/home/editnews/{{n.id}}">Edit</button></td>
                <td>        <button type="button" (click)="delete(n.id)"class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
