<div class="text-center" style="background-color: aqua;color: crimson"><h1>Allcricket.com</h1></div>


<div class="container" >
    <div class="text-center"><h1>Admin login</h1></div>

  <div class="row">
      <div class="col-md-4">
        </div>
    <div class="col-md-4" style="background-color: burlywood">
      <form #loginForm="ngForm" (ngSubmit)="SignIn(loginForm)">
          <legend>Log In</legend>
      
          <div class="form-group">
            <label for="">Email</label>
            <input ngModel type="email" class="form-control" id="email" required name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input ngModel type="password" class="form-control" required id="password" name="password" placeholder="Enter password">
        </div>
            <div style="color: red" class="text-center">{{message}}</div>
            <div class="text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      </div>
  </div>
  <div class="col-md-4">
</div>
    
</div>
