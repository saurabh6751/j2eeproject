
<div class="container">
  
  <div class="row">
      <div class="col-md-6">
      <form #loginForm="ngForm" (ngSubmit)="SignIn(loginForm)">
          <legend>Log In</legend>
      
          <div class="form-group">
            <label for="">Email</label>
            <input ngModel type="text" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input ngModel type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
      
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
  </div>
    
</div>
